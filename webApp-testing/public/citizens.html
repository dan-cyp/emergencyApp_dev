<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="EmergencyApp - Citizens WebApp">
        <title>EmergencyApp - Citizens</title>
    </head>
    <body>
        <h2><a href="/">EmergencyApp</a> - Citizens WebApp</h2>
        <!--------- AUTHENTICATION ------------>
        <div>
            <button id="sign-in">Sign In with google</button>
            <button id="sign-out">Sign Out</button>
        </div>
        <div>
            <h3>User info: </h3>
            <ul id="user-info">
                <li>Not logged in.</li>
            </ul>
        </div>
        <!--------- -------------- ------------>
        <!----- EmergencyAlerts - POST -------->
        <div>
            <h3>Send EmergencyAlert(location with meta): </h3>
            <label for="lat">lat:</label>
            <input type="text" id="lat" name="lat">
            <label for="lng">lng:</label>
            <input type="text" id="lng" name="lng">
            <button id="sendEmergencyAlert">SEND</button>
        </div>
        <!--------- -------------- ------------>
        <!---- EmergencyAlerts - response ----->
        <div>
            <h3>Server response: </h3>
            <p id="response"></p>
        </div>
        <!--------- -------------- ------------>
        <!--- EmergencyAlerts - check status -->
        <div>
            <h3>Check EmergencyAlert status</h3>
            <button id="checkStatus">CHECK STATUS</button>
            <p id="status"></p>
        </div>
        <!--------- -------------- ------------>

        <!--This script is created by webpack-->
        <script type="module" src="scripts/citizens-main.js"></script>
    </body>
</html>
